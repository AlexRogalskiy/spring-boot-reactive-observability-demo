#
filebeat.inputs:
- type: log
  paths: /tmp/app-spring-boot-reactive-demo.json
  json.keys_under_root: true
  json.overwrite_keys: true
  json.add_error_key: true
  json.expand_keys: true

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~

# ---------------------------- Console Output  For Debugging -------------------
output.console:
  pretty: true

