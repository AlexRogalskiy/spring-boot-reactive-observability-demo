heartbeat.monitors:
- type: http
  name: Webserver
  urls: ["https://{{ domain }}"]
  schedule: "@every 10s"
  timeout: 3s
  check.response.status: 200
- type: http
  name: Webserver
  urls: ["http://localhost:8080"]
  schedule: "@every 10s"
  timeout: 3s
  check.response.status: 200


name: "{{ inventory_hostname }}"


processors:
- add_cloud_metadata: ~
- add_host_metadata: ~
- add_observer_metadata:
    geo:
      name: eu-central-1
      location: 50.1105, 8.6822
      continent_name: Europe
      country_iso_code: DE
      city_name: Frankfurt


monitoring.enabled: true


output.elasticsearch:
  hosts: ["{{ elasticsearch_host }}"]
  username: "{{ beats_user }}"
  password: "{{ beats_password }}" #"${ES_PWD}"


